<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bordes_generales.css">
    <link rel="stylesheet" href="css/style_forms_register.css">
    <title>Login </title>
</head>

<body>
    <main>
        <div class="box_intro"> <span class="box_intro_text">Descuento 20% en todos los productos!</span></div>
        <div class="box_nombreTiendaGeneral">
            <p class="box_logoTienda"></p><span class="box_nombreTienda_text">Nombre
                tienda</span>
        </div>
        <div class="box_formulario">
            <form action="/Clase_8/proyecto E-market/registro_datos_form/" method="POST">
                <label class="box_formulario_login_titulo" for="Titulo">Registro</label>
                <input class="box_formulario_login_campos" type="text" name="Usuario" placeholder="Usuario">
                <input class="box_formulario_login_campos" type="email" name="Correo Electronico"
                    placeholder="Correo Electronico">
                <input class="box_formulario_login_campos" type="password" name="Contraseña" placeholder="Contraseña">

                <select class="box_formulario_login_campos" name="pais">
                    <option value="1">Argentina</option>
                    <option value="2">Brazil</option>
                    <option value="3">Colombia</option>

                </select>
                <button class="box_formulario_login_boton_resetear" type="reset">Resetear</button>
                <button class="box_formulario_login_boton" type="submit"><a href="./home.html">Entrar</a> </button>
                <span class="box_formulario_login_registro"><a class="box_formulario_login_registro_enlace "
                        href="/Clase_8/proyecto E-market/login.html">¿Ya
                        tienes una cuenta?</a> Ingresá</span>

            </form>
        </div>
    </main>

    <footer>
        <br><br>
        <div class="box_footer">
            <p class="box_footer_text">Todos los derechos reservados a FRONT END 1</p>
            <div class="box_footer_logoGithub"></div>
        </div>


    </footer>
</body>

</html>
